<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">       

        <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    </head>
    <body>
        <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
            <div class="container">
                <!-- <a class="navbar-brand" href="{{ "/" | absLangURL }}"></a> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                            <li class="nav-item{{ if $currentPage.IsMenuCurrent "main" . }} active{{end}}">
                                <a class="nav-link" href="{{ .URL | absLangURL }}">
                                    {{ .Name }}
                                    {{ if $currentPage.IsMenuCurrent "main" . }}<span class="sr-only">(active)</span>{{end}}
                                </a>
                            </li>
                        {{ end }}
                    </ul>

                    <ul class="navbar-nav">
                        {{ range .Translations }}
                            <li class="nav-item nav-item--lang">
                                    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49.62 35"><title>landing-lang-bg</title><path d="M41.74,26.56c-2,4.32-6.51,7.08-11.12,8s-9.34.24-13.9-.78c-5.83-1.3-12-3.54-15-8.76S-.12,12.91,3.62,8.2,13.25.9,19.13.22s11.8.35,17.5,1.84c5,1.31,10.62,3.54,12.43,8.5,1.22,3.35.34,7.23-1.49,10.34s-4.5,5.61-7.14,8.06" style="fill:#568eef"/></svg>
                                <a class="nav-link" href="{{ .Permalink }}">
                                    {{ .Language.LanguageName }}
                                </a>
                            </li>
                        {{ end}}
                    </ul>
                </div>
            </div>
        </header>

        <main role="main">
